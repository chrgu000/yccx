<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>车辆信息</title>
    <script>
        var website = "http://www.youchedongli.cn";
    </script>
    <script type="text/javascript" src="__STATIC__/mobile/js/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/mobile/js/public-js.js?rand={$js_rand}"></script>
    <script type="text/javascript" src="__STATIC__/mobile/js/map_usecar_newenergy-js.js?rand={$js_rand}"></script>
    <link rel="stylesheet" href="__STATIC__/mobile/css/index-css2.css?rand={$css_rand}" type="text/css">
    <link rel="stylesheet" href="__STATIC__/mobile/css/map_usecar_newenergy-css.css?rand={$css_rand}" type="text/css">
</head>
<body>
<div class="headCap">
    <p class="iph"></p>
    <p class="sys">
    <span class="topBack colorF">
        <em class="searIco"></em>
    </span>
    </p>
</div>
<div class="welcome_content">
    <div class="content_title">
        <span class="car_info">欢迎使用  优车动力</span>
    </div>

    <input id="input_license" class="content_license" type="text" value="" placeholder="手动输入完整车牌号(七位)" />
</div>

<div class="info_check" id="js_info_sure">

    <!--车辆信息：信息，车型，车型描述-->
    <div class="car_details">
        <div class="car_details_img_parent">
            <img id="js_series_img" class="car_details_img" src="">
        </div>
        <div class="car_details_name">
            <div class="car_details_brand_parent">
                <span class="car_details_brand_name" id="js_brand_name"></span>
            </div>
            <div class="car_details_cartype_parent">
                <span class="car_details_cartype_name" id="js_cartype_name"></span>
            </div>
        </div>
    </div>
    <!--车辆信息：单价，车牌号-->
    <div class="goods_details">
        <div class="goods_details_price_parent">
            <span class="goods_details_day_price" id="js_day_price"></span>
        </div>
        <div class="goods_details_license_parent">
            <span class="goods_details_license_plate" id="js_license_plate"></span>
        </div>
    </div>

    <!--车辆信息：门店-->
    <div class="goods_details">
        <div class="goods_details_store_parent">
            <span class="goods_details_day_price" style="color: #000000">租车门店：</span>
            <span class="goods_details_license_plate" id="js_take_store_site_name" style="color: #000000"></span>
        </div>
    </div>
    <!--<div class="goods_details">-->
        <!--<div class="goods_details_store_parent">-->
            <!--<span class="goods_details_day_price" style="color: #000000">还车门店：</span>-->
            <!--<span class="goods_details_license_plate" id="js_return_store_site_name" style="color: #000000">点击选择还车门店</span>-->
        <!--</div>-->
    <!--</div>-->

    <div class="info_sure_sure">
        <div class="content_check_sure">
            <span id="js_info_sure_sure" class="car_info">立即用车</span>
        </div>
    </div>
    <div class="info_sure_cancel">
        <div class="content_check_cancel">
            <span id="js_info_sure_cancel" class="car_info">取消用车</span>
        </div>
    </div>
</div>

<div class="info_check" id="js_info_error" style="display: none">
    <div class="info_sure_info">
        <span class="car_info"></span>
    </div>
</div>
</body>
</html>
