<script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js?rand={$js_rand}"></script>
<script>
    /*
     * 注意：
     * 1. 所有的JS接口只能在公众号绑定的域名下调用，公众号开发者需要先登录微信公众平台进入“公众号设置”的“功能设置”里填写“JS接口安全域名”。
     * 2. 如果发现在 Android 不能分享自定义内容，请到官网下载最新的包覆盖安装，Android 自定义分享接口需升级至 6.0.2.58 版本及以上。
     * 3. 常见问题及完整 JS-SDK 文档地址：http://mp.weixin.qq.com/wiki/7/aaa137b55fb2e0456bf8dd9148dd613f.html
     *
     * 开发中遇到问题详见文档“附录5-常见错误及解决办法”解决，如仍未能解决可通过以下渠道反馈：
     * 邮箱地址：weixin-open@qq.com
     * 邮件主题：【微信JS-SDK反馈】具体问题
     * 邮件内容说明：用简明的语言描述问题所在，并交代清楚遇到该问题的场景，可附上截屏图片，微信团队会尽快处理你的反馈。
     */
    wx.config({
        debug: false,
        appId: "{$jssdk['appid']}",
        timestamp: "{$jssdk['timestamp']}",
        nonceStr: "{$jssdk['nonceStr']}",
        signature: "{$jssdk['signature']}",
        jsApiList: [
            'checkJsApi',
            'chooseImage',
            'uploadImage'
        ]
    });

    //自定义内容
    wx.ready(function () {
        //驾驶证主页
        $("#js_pic_license_front").on("click",function () {
            choose_drver_pic("js_pic_license_front","driver_license","driver_license_image_front");
        });
        //驾驶证副页
        $("#js_pic_license_back").on("click",function () {
            choose_drver_pic("js_pic_license_back","driver_license","driver_license_image_attach");
        });
        //身份证正面
        $("#js_pic_idcard_front").on("click",function () {
            choose_drver_pic("js_pic_idcard_front","id_number","id_number_image_front");
        });
        //身份证反面
        $("#js_pic_idcard_back").on("click",function () {
            choose_drver_pic("js_pic_idcard_back","id_number","id_number_image_reverse");
        });
    });
    wx.error(function (res) {
        alert(res.errMsg);
    });

    function choose_drver_pic(viewId,path,field) {
        wx.chooseImage({
            count: 1, // 默认9
            sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
            sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
            success: function (res) {
                var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
                $("#"+viewId).attr('src', localIds[0]);
                wx.uploadImage({
                    localId: localIds[0] + '',
                    isShowProgressTips: 1,
                    success: function (res) {
                        // serverIdarr[serverIdindex] = res.serverId;
                        // get_img_url(res.serverId, serverIdindex);
                        // serverIdindex++;
                        submit_driver_pic(viewId,res.serverId,"jpg",path,field);
                    },
                    fail: function (res) {
                        alert("上传失败" + res.errMsg);
                    }
                });

            },
            cancel: function (res) {

            },
            fail: function (res) {
                alert(JSON.stringify(res));
            }
        });
    }

    function submit_driver_pic(viewId,localIds,type,path,field) {
        $.ajax({
            url:website+"/api/Dynupload/upload",
            type:"POST",
            async:true,
            data:{
                sid:localIds,
                type:type,
                path:path,
                field:field
            },
            timeout:5000,
            dataType:"json",
            beforeSend:function (xhr) {

            },
            success:function (data) {
                if(data.code == 0){
                    $("#"+viewId).attr('src', "http://img.youchedongli.cn" + data.url);
                }else{
                    Toast(data.info,2000);
                }
            },
            error:function (xhr,textStatus) {

            },
            complete:function () {

            }
        });
    }
</script>
