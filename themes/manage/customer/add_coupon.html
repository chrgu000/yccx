{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('manage/customer/list_coupon',['id'=>$customer_data['id']])}">用户代金券列表</a></li>
            <li class="layui-this">添加代金券</li>
        </ul>
        <div class="layui-tab-content">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>用户信息</legend>
            </fieldset>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">用户id:</label>
                    <div class="layui-input-inline">
                        <div class="layui-form-mid ">{$customer_data['id']}</div>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">用户姓名:</label>
                    <div class="layui-input-inline" style="width: 230px">
                        <div class="layui-form-mid ">{$customer_data['customer_name']}</div>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">用户电话:</label>
                    <div class="layui-input-inline">
                        <div class="layui-form-mid ">{$customer_data['mobile_phone']}</div>
                    </div>
                </div>
            </div>
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('manage/customer/add_coupon_save')}" method="get">
                    <div class="layui-form-item">
                        <label class="layui-form-label">代金券面值</label>
                        <div class="layui-inline">
                            <select name="coupon_type" required lay-verify="required|number">
                                <option value="">未选择</option>
                                {foreach name="coupon_list" item="vo"}
                                <option value="{$vo}">{$vo}(元)</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">有效期</label>
                        <div class="layui-inline">
                            <select name="end_time" required lay-verify="required|number">
                                <option value="">未选择</option>
                                {foreach name="validity_list" item="vo" key="kv"}
                                <option value="{$kv}">{$vo}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input hidden name="id" value="{$customer_data['id']}">
                            <button class="layui-btn" lay-submit lay-filter="*">确定</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script type="text/javascript" src="__JS__/picker.js"></script>
{/block}
