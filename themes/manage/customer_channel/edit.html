{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('manage/CustomerChannel/index')}">渠道管理</a></li>
            <li class=""><a href="{:url('manage/CustomerChannel/add')}">添加渠道</a></li>
            <li class="layui-this">编辑渠道</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('manage/CustomerChannel/update')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">渠道名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" value="{$customer_channel['name']}" required lay-verify="required" placeholder="请输入分类名称"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="address" value="{$customer_channel['address']}" required lay-verify="required" placeholder="用|隔开"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">渠道用户id</label>
                        <div class="layui-input-inline">
                            <input type="text" name="customer_id" value="{$customer_channel['customer_id']}" required lay-verify="required"
                                   placeholder="请输入分类名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">渠道条件</label>
                        <div class="layui-input-inline">
                            <select name="condition" lay-verify="required">
                                {foreach name="condition" item="vo" key="ke"}
                                {if condition="$customer_channel.condition==$ke"}
                                <option value="{$ke}" selected>{$vo.name}</option>
                                {else/}
                                <option value="{$ke}">{$vo}</option>
                                {/if}
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">店铺状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="0" title="未启用" {if condition="$customer_channel['status']==0" } checked="checked" {/if}>
                            <input type="radio" name="status" value="1" title="正常" {if condition="$customer_channel['status']==1" } checked="checked" {/if}>
                            <input type="radio" name="status" value="2" title="锁定" {if condition="$customer_channel['status']==2" } checked="checked" {/if}>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input hidden name="id" value="{$customer_channel['id']}">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
