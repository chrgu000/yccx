{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">应用管理</li>
            <li class=""><a href="{:url('manage/ApiClass/add')}">添加应用</a></li>
        </ul>
        <div class="layui-tab-content">
            <form class="layui-form layui-form-pane" action="{:url('manage/ApiClass/index')}" method="get">
                <div class="layui-inline">
                    <label class="layui-form-label">关键词</label>
                    <div class="layui-input-inline">
                        <input type="text" name="keyword" value="{$keyword}" placeholder="请输入关键词" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn">搜索</button>
                </div>
            </form>
            <hr>
            <div class="layui-tab-item layui-show">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th style="width: 30px;">ID</th>
                        <th>应用名称</th>
                        <th>应用简称</th>
                        <th>更新时间</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="apiclass_list" item="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.app_name}</td>
                        <td>{$vo.app_short}</td>
                        <td>{$vo.update_time}</td>
                        <td>{$vo.create_time}</td>
                        <td>
                            <a href="{:url('manage/ApiList/index',['pid'=>$vo['id']])}" class="layui-btn layui-btn-mini">管理接口</a>
                            <a href="{:url('manage/ApiClass/edit',['id'=>$vo['id']])}" class="layui-btn layui-btn-normal layui-btn-mini">编辑</a>
                            <a href="{:url('manage/ApiClass/delete',['id'=>$vo['id']])}" class="layui-btn layui-btn-danger layui-btn-mini ajax-delete">删除</a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
                <!--分页-->
                {$apiclass_list->render()}
            </div>
        </div>
    </div>
</div>
{/block}
