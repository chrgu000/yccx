{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">订单支付日志管理</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form layui-form-pane" action="{:url('manage/orderPayLog/index')}" method="get">
                    <div class="layui-inline">
                        <label class="layui-form-label">关键词</label>
                        <div class="layui-input-inline">
                            <input type="text" name="keyword" value="{$keyword}" placeholder="请输入关键词"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn">搜索</button>
                    </div>
                </form>
                <hr>
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th style="width: 3%">ID</th>
                        <th>支付单号</th>
                        <th>支付金额</th>
                        <th>支付方式</th>
                        <th>备注信息</th>
                        <th>支付时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="order_pay_list" item="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.pay_sn}</td>
                        <td>{$vo.money}</td>
                        <td>{$vo.type_str}</td>
                        <td>{$vo.remark}</td>
                        <td>{$vo.add_time}</td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
                <!--分页-->
                {$order_pay_list->render()}
            </div>
        </div>
    </div>
</div>
{/block}
