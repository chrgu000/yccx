<script>
    var page_overtime_second = 0;
    var page_overtime;
    /**
     * 打开加载框
     * @param content
     * @param overtime
     */
    $("#page-loading").on('click', function () {
        return false;
    });
    function loadMessageBox(content, overtime, fun) {
        $("#js-page-loading-text").text(content);
        $("#page-loading").show();
        page_overtime = setInterval(function () {
            if (page_overtime_second > overtime) {
                $("#page-loading").hide();
                window.clearInterval(page_overtime);
                fun();
            }
            page_overtime_second++;
        }, 1000);
        fun = function (url, title) {

        };
    }
    /**
     * 关闭加载框
     * @param content
     * @param overtime
     */
    function closeLoadMessageBox() {
        $("#page-loading").hide();
        window.clearInterval(page_overtime);
    }
</script>
