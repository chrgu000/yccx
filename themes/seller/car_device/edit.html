{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('seller/CarDevice/index')}">车机设备管理</a></li>
            <li class="layui-this">编辑审核车机设备</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('seller/CarDevice/update')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">设备名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" value="{$cardevice['name']}" required
                                   lay-verify="required" placeholder="请输入车机设备名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">设备编号</label>
                        <div class="layui-input-block">
                            <input type="text" name="device_id" value="{$cardevice['deviceId']}" required
                                   lay-verify="required" placeholder="请输入设备编号" disabled="disabled" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">SIM卡号</label>
                        <div class="layui-input-block">
                            <input type="text" name="sim_imsi" value="{$cardevice['simImsi']}" required
                                   lay-verify="required" placeholder="请输入SIM卡号" disabled="disabled" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">OBD版本</label>
                        <div class="layui-input-block">
                            <input type="text" name="obd_versions" value="{$cardevice['terminalVersions']}" required
                                   lay-verify="required" placeholder="请输入OBD版本" disabled="disabled" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所在门店</label>
                        <div class="layui-input-inline">
                            <select name="store_key_id" lay-verify="required">
                                {foreach name="store_list" item="vo"}
                                <option value="{$vo['id']}" {php} echo $vo['id']==$cardevice['storeKeyId']?"selected":""; {/php}>{$vo['store_name']}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">设备类型</label>
                        <div class="layui-input-inline">
                            <select name="device_type">
                                {foreach name="device_type" item="vo" key="ke"}
                                <option value="{$ke}" {php} echo $ke==$cardevice['deviceType']?"selected":"";{/php}>{$vo}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">设备状态</label>
                        <div class="layui-input-inline">
                            <select name="device_status" lay-verify="required">
                                {foreach name="device_status" item="vo" key="ke"}
                                <option value="{$ke}" {php} echo $ke==$cardevice['deviceStatus']?"selected":"";{/php}>{$vo}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input name="id" hidden value="{$cardevice['id']}">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
