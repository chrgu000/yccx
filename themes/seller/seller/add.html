{extend name="base" /}
{block name="body"}
<style>
    .area_div .layui-input-inline {
        width: 160px;
    }
</style>
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('seller/seller/index')}">商户管理员管理</a></li>
            <li class="layui-this">添加商户管理员</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('seller/seller/save')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">管理员用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="seller_name" value="" required lay-verify="required"
                                   placeholder="请输入管理员用户名" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="login_password" value="" required lay-verify="required"
                                   placeholder="请输入密码" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">重复密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="confirm_password" value="" required lay-verify="required"
                                   placeholder="请再次输入密码" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号码</label>
                        <div class="layui-input-block">
                            <input type="text" name="seller_mobile" value="" placeholder="（选填）请输入手机号码"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">权限分组</label>
                        <div class="layui-input-inline">
                            <select name="seller_group_id" lay-verify="required">
                                {foreach name="seller_group_list" item="vo"}
                                <option value="{$vo.id}">{$vo.title}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">归属门店</label>
                        <div class="layui-input-inline">
                            <select name="store_id" lay-verify="required">
                                {foreach name="store_site_list" item="vo"}
                                <option value="{$vo.id}">{neq name="vo.level" value="1"}|{php}for($i=1;$i<$vo['level'];$i++){echo ' ----';}{/php}{/neq}{$vo.store_name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="seller_status" value="1" title="正常" checked="checked">
                            <input type="radio" name="seller_status" value="2" title="锁定">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script type="text/javascript" src="__JS__/picker.js"></script>
{/block}
